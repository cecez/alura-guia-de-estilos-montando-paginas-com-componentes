<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/rodape.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home | Casa Verde</title>
</head>
<body>
    
    <header class="container cabecalho">
        <img src="assets/img/logo.svg" alt="Logo Casa Verde" class="cabecalho__logo">
        <a href="#" aria-label="Meu carrinho de compras">
            <img src="assets/img/icones/carrinho.svg" alt="Ícone carrinho de compras" class="cabecalho__carrinho">
        </a>
    </header>

    <footer class="container rodape">
        <img src="./assets/img/logo.svg" alt="Logo da Casa Verde" class="rodape__logo">
        <ul class="rodape__social">
            <li><a href="#" class="rodape__social-midia" title="Facebook"><img src="./assets/img/icones/facebook.svg" alt="Facebook"></a></li>
            <li><a href="#" class="rodape__social-midia" title="Twitter"><img src="./assets/img/icones/twitter.svg" alt="Twitter"></a></li>
            <li><a href="#" class="rodape__social-midia" title="Instagram"><img src="./assets/img/icones/instagram.svg" alt="Instagram"></a></li>
        </ul>
        <address class="rodape__unidade">
            <span class="rodape__unidade-titulo">Rio de Janeiro</span>
            Rua do Arpoador, 123<br>
            Copacabana Palace<br>
            Telefone: (21) 1234-1234
        </address>
        <address class="rodape__unidade">
            <span class="rodape__unidade-titulo">São Paulo</span>
            Rua da Sé, 123<br>
            Ibirapuera<br>
            Telefone: (11) 1234-1234
        </address>
    </footer>

</body>
</html>
